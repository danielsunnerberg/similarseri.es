security:

    encoders:
        Sunnerberg\SimilarSeriesBundle\Entity\User:
            algorithm: bcrypt

    providers:
        database_provider:
            entity:
                class: Sunnerberg\SimilarSeriesBundle\Entity\User
                property: username
        in_memory:
            memory: ~

    firewalls:
        main:
            anonymous: ~
            form_login:
                default_target_path: find
                login_path: /login
                check_path: /login/check
            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/user, roles: ROLE_USER }
        - { path: ^/find, roles: ROLE_USER }
