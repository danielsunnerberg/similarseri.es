<div class="tv-show-item col-sm-4">
    <div class="row">
        <div class="col-lg-6">
            <img class="poster responsive-image" src="{{ show.posterUrl }}" alt="Poster image for {{ show.name }}" />
        </div>
        <div class="details col-lg-6">
            <h3>{{ show.name }} <small>({{ show.airYear }})</small></h3>
            <p>{{ truncate show.overview 110 }}</p>
        </div>
    </div>

    <div class="btn-group actions">
        <button title="Ignore" type="button" class="btn btn-default tv-show-ignore">
            <i class="glyphicon glyphicon-thumbs-down"></i>
        </button>
        <button type="button" class="btn btn-default tv-show-seen">
            <i class="glyphicon glyphicon-thumbs-up"></i> Already seen
        </button>
    </div>
</div>
