<div class="tv-show-item col-sm-4 material-light-blue" style="background-image: url('{{ show.posterImage.url }}');">
    <div class="dim"></div>
    <div class="row">
        <div class="title">
            <h3>
                <a href="to/{{ show.slug }}">
                    {{ show.name }}
                </a>
                {{#if show.airYear }}
                    <small>({{ show.airYear }})</small>
                {{/if}}
            </h3>
        </div>
        <div class="details">
            <p>{{ truncate show.overview 180 }}</p>
        </div>

        <div class="form-group btn-group-justified actions">
            <div class="btn-group" role="group">
                <button title="Ignore" type="button" class="btn btn-default tv-show-ignore ladda-button" data-style="slide-right" data-size="xs" data-spinner-color="#000">
                    <i class="mdi-action-thumb-down mdi-material-red"></i>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default tv-show-seen ladda-button" data-style="slide-right" data-size="xs" data-spinner-color="#000">
                    <i class="mdi-action-thumb-up mdi-material-green"></i>
                </button>
            </div>
        </div>

    </div>
</div>
